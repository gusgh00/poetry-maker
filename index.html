<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poetry Maker</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1>Poetry Maker</h1>
                <p>당신의 시를 이미지로 만들어보세요</p>
            </div>
            
            <form id="poetryForm" class="poetry-form">
                <div class="form-group">
                    <label for="date">작성일</label>
                    <input type="date" id="date" required>
                </div>
                
                <div class="form-group">
                    <label for="title">제목</label>
                    <input type="text" id="title" placeholder="제목을 입력하세요" required>
                </div>

                <div class="form-group">
                    <label for="author">작성자</label>
                    <input type="text" id="author" placeholder="작성자를 입력하세요" required>
                </div>

                <div class="form-group">
                    <label for="content">내용</label>
                    <textarea id="content" placeholder="시 내용을 입력하세요..." required></textarea>
                </div>

                <div class="form-actions">
                    <button type="submit" id="generateBtn">이미지 생성 및 미리보기</button>
                    <button type="button" id="downloadBtn" class="secondary" disabled>다운로드</button>
                </div>
            </form>
        </aside>

        <main class="preview-area">
            <div id="previewContainer" class="preview-container">
                <!-- Poetry cards will be generated here -->
                <div class="placeholder-text">
                    왼쪽에서 내용을 입력하고<br>'이미지 생성' 버튼을 눌러주세요.
                </div>
            </div>
        </main>
    </div>

    <!-- Hidden container for generating high-res images -->
    <div id="renderContainer" class="render-container"></div>

    <script src="script.js"></script>
</body>
</html>
